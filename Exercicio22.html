<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Exemplo 22 CSS</title>
<style>
    .estiloCard{
        box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
        font-weight: bold;
        margin-top: 30px;
    }
</style>
</head>
<body>
<div class="container-sm">
    <h1>Sistema de Vendas</h1>
    <div class="card estiloCard" >
        <div class="card-header">
            Cadastro Funcionário
        </div>
        <div class="card-body">
            <div>
                <label for="">Nome</label>
                <input type="text" name="txNome" id="txtNome" class="form-control">
            </div>
            <div>
                <div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">CPF</label>
                        <input type="text" name="txtCPF" id="txtCPF" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">e-mail</label>
                        <input type="email" name="txtemail" id="txtemail" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="">Cargo</label>
                        <input type="text" name="txtCargo" id="txtCargo" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="">Salário</label>
                        <input type="text" name="txtSalario" id="txtSalario" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="">Data de admissão</label>
                        <input type="date" name="txtDataAdmissao" id="txtDataAdmissao" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-dark" class="form-control">Salvar</button>
                    <button type="button" class="btn btn-dark" class="form-control">Excluir</button>
                    <button type="button" class="btn btn-dark" class="form-control">Pesquisar</button>
                    <button type="button" class="btn btn-dark" class="form-control">Sair</button>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
